<h2>Lista de productos</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Acciones</th>
  </tr>
  @for (producto of productos; track producto.id) {
  <tr>
    <td>{{ producto.id }}</td>
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.precio }}</td>
    <td>
      <button type="button" (click)="eliminar(producto.id)">Eliminar</button>
    </td>
  </tr>
}
</table>
<br>
<form>
  <fieldset>
    <p>Nombre:<input type="text" [(ngModel)]="producto.nombre" name="nombre"></p>
    <p>Precio:<input type="number" [(ngModel)]="producto.precio" name="precio"></p>
    <button type="button" (click)="anadir()">AÃ±adir producto</button>
  </fieldset>
</form>
