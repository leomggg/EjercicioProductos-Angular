<form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>

  <div>
    <label>Nombre:</label>
    <input type="text" formControlName="nombre"
      [ngClass]="{'invalido': formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid}">
    <div class="error" *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid">
      <small *ngIf="formulario.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
      <small *ngIf="formulario.get('nombre')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <div>
    <label>Contraseña:</label>
    <input type="password" formControlName="contrasena"
      [ngClass]="{'invalido': formulario.get('contrasena')?.touched && formulario.get('contrasena')?.invalid}">
    <div class="error" *ngIf="formulario.get('contrasena')?.touched && formulario.get('contrasena')?.invalid">
      <small *ngIf="formulario.get('contrasena')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="formulario.get('contrasena')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
    </div>
  </div>

  <div>
    <label>
      <input type="checkbox" formControlName="terminos">
      Acepto los términos y condiciones
    </label>
    <div class="error" *ngIf="formulario.get('terminos')?.touched && formulario.get('terminos')?.invalid">
      <small>Debes aceptar los términos.</small>
    </div>
  </div>

  <button type="submit">Enviar</button>
</form>
